{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <div class="col-md-9">
        <h3>Add new Category</h3>
        <form action="{% url "add_category" %}" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
    </div>
</div>
{% endblock  %}
