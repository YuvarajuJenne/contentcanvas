{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <div class="col-md-9">
        <h1>All Categories</h1>
        <a href="{% url "add_category" %}" class="btn btn-sm btn-dark float-right mb-3 text-light">Add new</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope='col'>S.No</th>
                    <th scope='col'>Category Name</th>
                    <th scope='col'>Created At</th>
                    <th scope='col'>Updated At</th>
                    <th scope='col'>Actions</th>
                </tr> 
            </thead>
            <tbody>
                {% for cat in categories %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{cat.category}}</td>
                    <td>{{cat.created_at}}</td>
                    <td>{{cat.updated_at}}</td>
                    <td>
                        <a href="{% url "edit_category" cat.id %}"><i class="fa fa-edit text-primary"></i></a>
                        &nbsp;
                        <a href="{% url "delete_category" cat.id %}"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
