{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <div class="col-md-9">
        <h1>All Posts</h1>
        <a href="{% url "add_posts" %}" class="btn btn-sm btn-dark float-right mb-3 text-light">Add new</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope='col'>S.No</th>
                    <th scope='col'>Title</th>
                    <th scope='col'>Category</th>
                    <th scope='col'>Author</th>
                    <th scope='col'>Status</th>
                    <th scope='col'>Featured</th>
                    <th scope-'col'>Actions</th>
                </tr> 
            </thead>
            <tbody>
                {% for x in post %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.category}}</td>
                    <td>{{x.author}}</td>
                    <td>{{x.status}}</td>
                    <td>{{x.is_featured}}</td>
                    <td>
                        <a href="{% url "edit_posts" x.id %}"><i class="fa fa-edit text-primary"></i></a>
                        &nbsp;
                        <a href="{% url "delete_posts" x.id %}"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
